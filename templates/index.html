<!DOCTYPE html> 
<html>
<head>
  <title>locust pi</title>
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/locust.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/tick.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/jquery.jqplot.min.css">
	<script type="text/javascript" src="/public/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/jquery.ui.js"></script>
  <script type="text/javascript" src="/public/javascripts/jquery.jqplot.js"></script>
  <script type="text/javascript" src="/public/javascripts/jqplot.pieRenderer.js"></script>
  <script type="text/javascript" src="/public/javascripts/jqplot.canvasTextRenderer.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/jqplot.canvasAxisLabelRenderer.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/jqplot.dateAxisRenderer.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/public/javascripts/date.js"></script>
	<script type="text/javascript" src="/public/javascripts/date-utils.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/tick.js"></script>
  <script type="text/javascript" src="/public/javascripts/client.js"></script>
  <link rel="stylesheet" href="https://c308566.ssl.cf1.rackcdn.com/din-51.css" media="all" />
</head>
<body>
  <div id="wrapper">
    <div id="arrow"></div>
    <div id="sidebar" class="left">
      <div id="ds-logo">
        <img src="/public/ds-logo.png"/>
      </div>
      <span class="condensed bold">Current Campaigns</span>
      <hr/>
    </div>

    <div id="featured" class="right">
      <div class="with-margin">
        <div class="info">
          <div class="logo left">
          </div>
          <span class="title large-font bold">Campaign #1</span>
          <br/>
          <span class="days-remaining bold">X days remaining</span>
        </div>
        <div style="clear:both"></div>
        <div class="campaign">
          <span class="title bold">The Campaign</span>
          <br/>
          <span class="teaser medium-font">Teaser! Don't tease me bro! Teaser! Don't tease me bro! Teaser! Don't tease me bro! Teaser! Don't tease me bro! Teaser! Don't tease me bro!</span>
        </div>
        <div class="data-display">
          <span class="title bold">The Numbers</span>
          <div style="clear:both"></div>
          <div class="centered">
            <div class="numbers left">
              <span class="label bold">Total Campaign Signups</span>
              <div id="tick-holder">
                <p class="tick tick-flip"></p>
              </div>
            </div>  
            <div id="graph" style="width:400px; height:200px" class="left"></div>
          </div>
          <div style="clear:both"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
