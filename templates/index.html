<!DOCTYPE html> 
<html>
<head>
  <title>locust swarm</title>
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/locust.css">
	<script type="text/javascript" src="/public/javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/public/javascripts/date.js"></script>
	<script type="text/javascript" src="/public/javascripts/date-utils.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/jquery.flightboard.js"></script>
  <script type="text/javascript" src="/public/javascripts/client.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="featured" class="right">
      <div class="with-margin">
        <div id="featured-logo">
          <img src="/public/swarm.jpg" />
        </div>
        <div id="featured-info">
          <span class="title left">25,000 Women</span><span class="days-remaining right">5 days remaining</span>
        </div>
        <div style="clear:both"></div>
        <hr/>  
        <div id="board-container">      
          <span class="left" id="flightboard-label">Current Active Users</span>
          <div id="featured-flip" class="left">
            <div id="flightboard">
            </div>
          </div>
          <div style="clear:both"></div>
        </div>
      </div>
    </div>
    <div id="ds-logo">
      <img src="/public/ds-logo.png"/>
    </div>
    <div id="up-next" class="left">
      <div class="with-margin">
        <img src="/public/swarm.jpg" />
        <span id="name">Pics for Pets</span> 
        <p>
          100 days remaining
        </p>
        <div style="clear:both"></div>
        <div id="small-flightboard"></div>
      </div>
    </div>
    <div class="small-panel left sp3">
      <div class="with-margin">
        <h3>Campaign #3</h3>
        5 days remaining
      </div>
    </div>
    <div class="small-panel left sp2">
      <div class="with-margin">
        <h3>Campaign #4</h3>
        5 days remaining
      </div>
    </div>
    <div class="small-panel left sp1">
      <div class="with-margin">
        <h3>Campaign #5</h3>
        5 days remaining
      </div>
    </div>
    <div class="small-panel left sp0">
      <div class="with-margin">
        <h3>Campaign #6</h3>
        5 days remaining
      </div>
    </div>
    </div>
  </div>
</body>
</html>
